<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="main-image">
      <img src="images/image-equilibrium.jpg" class="principal-image" alt="Equilibrium">
      <div><img src="images/icon-view.svg" alt=""></div>
    </section>
    <section class="section-text">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li><img src="images/icon-ethereum.svg" alt="eth-icon" class="imagen-texto">0.041ETH</li>
        <li><img src="images/icon-clock.svg" alt="clock" class="imagen-texto">3 days left</li>
      </ul>      
    </section>
    <section class="avatar">      
      <img src="images/image-avatar.png" alt="avatar" class="imagen-texto">
      <p>Creation of <span>Jules Wyvern</span></p>      
    </section>
  </main>

    
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a><br> 
    Coded by <a href="https://www.linkedin.com/in/oscar-faini-1706311a8/" target="_blank">Oscar Faini.</a>
  </div>
</body>
</html>
